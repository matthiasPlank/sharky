<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharky</title>
    <link rel="icon" type="image/x-icon" href="./img/1.Sharkie/1.IDLE/1.png">
    <link rel="stylesheet" href="./style.css">

    <!-- MODELS  -->
    <script src="./models/world.class.js"></script>
    <script src="./models/drawableObjects.class.js"></script>
    <script src="./models/statusBar.class.js"></script>
    <script src="./models/movableObjects.class.js"></script>
    <script src="./models/collectableObjects.class.js"></script>
    <script src="./models/bubble.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/poison.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/enemy.class.js"></script>
    <script src="./models/pufferfisch.class.js"></script>
    <script src="./models/jellyfish.class.js"></script>
    <script src="./models/backgroundObject.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./levels/level1.js"></script>

    <script src="./js/game.js"></script>
</head>
<body onload="init()">
    <div class="background">
        <img src="img/3. Background/Legacy/Light/2.png" alt="">
    </div>
    <h1>Sharky</h1>
    <div id=canvasPanels>
        <canvas width="720" height="480" id="canvas"></canvas> 
        <div id="OverlayPanels">
            <div id="startScreen">
                <img class="startImage" src="img/3. Background/Mesa de trabajo 1.png" alt="">
                <img class="startButton" onclick="startGame()" src="img/6.Botones/Start/2.png" alt="">
            </div>
            <div id="GameOverScreen" class="dsp-none">
                <img class="gameOverImg" src="img/6.Botones/Tittles/Game Over/Recurso 13.png" alt="">
                <img class="tryAgainButton" onclick="restartGame()" src="img/6.Botones/Try again/Recurso 16.png" alt="">
            </div>

        </div>
    </div>
</body>
</html>
